        // === –£–¢–ò–õ–ò–¢–´ ===
        function showNotification(message, type = 'info') {
            const colors = {
                success: '#4CAF50',
                error: '#F44336',
                info: '#2196F3'
            };
            
            const icons = {
                success: 'fa-check-circle',
                error: 'fa-exclamation-circle',
                info: 'fa-info-circle'
            };
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.innerHTML = `
                <i class="fas ${icons[type]}" style="color: ${colors[type]}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.remove();
            }, 5000);
        }

        function showStatus(message, type = 'info') {
            const el = document.getElementById('statusMessage');
            el.textContent = message;
            el.className = `status-message ${type}`;

        // === –ì–ï–ù–ï–†–ê–¶–ò–Ø –í–†–ï–ú–ï–ù–ù–´–• –°–õ–û–¢–û–í ===
        function generateTimeSlots() {
            const t = translations[currentLang];
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            t.timeSlots.forEach(time => {
                const btn = document.createElement('div');
                btn.className = 'time-btn';
                if (bookedTimes.includes(time)) {
                    btn.classList.add('booked');
                    btn.title = t.timeBooked;
                } else {
                    btn.onclick = () => selectTime(time, btn);
                }
                btn.textContent = time;
                container.appendChild(btn);
            });
        }

        function selectTime(time, element) {
            const t = translations[currentLang];
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –Ω–µ –∑–∞–Ω—è—Ç–æ –ª–∏ –≤—Ä–µ–º—è
            if (bookedTimes.includes(time)) {
                showNotification(t.timeBooked, 'error');
                return;
            }
            
            // –°–Ω–∏–º–∞–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å –¥—Ä—É–≥–∏—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.time-btn').forEach(btn => {
                btn.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ
            element.classList.add('selected');
            selectedTime = time;
            
            showNotification(`${t.timeAvailable}: ${time}`, 'success');

        // === –ó–ê–ì–†–£–ó–ö–ê –ó–ê–ù–Ø–¢–û–ì–û –í–†–ï–ú–ï–ù–ò ===
        async function loadBookedTimes(date) {
            const t = translations[currentLang];
            showStatus(t.loadingTimes, 'info');
            
            try {
                // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ –∑–¥–µ—Å—å –¥–æ–ª–∂–µ–Ω –±—ã—Ç—å –∑–∞–ø—Ä–æ—Å –∫ API
                // –î–ª—è —Ç–µ—Å—Ç–∞ –∏—Å–ø–æ–ª—å–∑—É–µ–º —Å–ª—É—á–∞–π–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ
                
                // –°–∏–º—É–ª—è—Ü–∏—è –∑–∞–¥–µ—Ä–∂–∫–∏
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // –°–ª—É—á–∞–π–Ω–æ –ø–æ–º–µ—á–∞–µ–º –Ω–µ–∫–æ—Ç–æ—Ä—ã–µ –≤—Ä–µ–º–µ–Ω–∞ –∫–∞–∫ –∑–∞–Ω—è—Ç—ã–µ (–¥–ª—è —Ç–µ—Å—Ç–∞)
                const allTimes = translations[currentLang].timeSlots;
                bookedTimes = allTimes.filter(() => Math.random() < 0.3);
                
                generateTimeSlots();
                showStatus(`${t.timesLoaded}. –°–≤–æ–±–æ–¥–Ω–æ: ${allTimes.length - bookedTimes.length} –∏–∑ ${allTimes.length}`, 'success');
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –≤—Ä–µ–º–µ–Ω–∏:', error);
                showStatus(t.error, 'error');
                generateTimeSlots(); // –í—Å–µ —Ä–∞–≤–Ω–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–ª–æ—Ç—ã
            }
        }

        // === –û–¢–ü–†–ê–í–ö–ê –§–û–†–ú–´ ===
        async function submitForm() {
            console.log("üîµ –ù–∞—á–∏–Ω–∞–µ–º –æ—Ç–ø—Ä–∞–≤–∫—É —Ñ–æ—Ä–º—ã...");
            
            const t = translations[currentLang];
            const submitBtn = document.getElementById('submitButton');
            
            // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã
            const formData = {
                service: document.getElementById('service').value,
                serviceText: document.getElementById('service').options[document.getElementById('service').selectedIndex].text,
                date: document.getElementById('date').value,
                name: document.getElementById('name').value.trim(),
                phone: document.getElementById('phone').value.trim(),
                car: document.getElementById('car').value.trim(),
                time: selectedTime,
                language: currentLang
            };
            
            console.log("üìã –î–∞–Ω–Ω—ã–µ —Ñ–æ—Ä–º—ã:", formData);
            
            // –í–ê–õ–ò–î–ê–¶–ò–Ø
            if (!formData.service || formData.service === '') {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ —É—Å–ª—É–≥—É', 'error');
                return;
            }
            
            if (!formData.date) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –¥–∞—Ç—É', 'error');
                return;
            }
            
            if (!selectedTime) {
                showNotification('–í—ã–±–µ—Ä–∏—Ç–µ –≤—Ä–µ–º—è', 'error');
                return;
            }
            
            if (!formData.name || formData.name.length < 2) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –∏–º—è (–º–∏–Ω–∏–º—É–º 2 —Å–∏–º–≤–æ–ª–∞)', 'error');
                return;
            }
            
            if (!formData.phone || formData.phone.length < 5) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω', 'error');
                return;
            }
            
            if (!formData.car || formData.car.length < 2) {
                showNotification('–í–≤–µ–¥–∏—Ç–µ –º–∞—Ä–∫—É –∞–≤—Ç–æ–º–æ–±–∏–ª—è', 'error');
                return;
            }
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å –≤—Ä–µ–º–µ–Ω–∏
            if (bookedTimes.includes(selectedTime)) {
                showNotification(t.timeBooked, 'error');
                loadBookedTimes(formData.date); // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫
                return;
            }
            
            // –ú–µ–Ω—è–µ–º —Å–æ—Å—Ç–æ—è–Ω–∏–µ –∫–Ω–æ–ø–∫–∏
            submitBtn.disabled = true;
            submitBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> ${t.sending}`;
            
            try {
                console.log("üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram...");
                
                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram
                await sendToTelegram(formData);
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—à–Ω–æ–µ —Å–æ–æ–±—â–µ–Ω–∏–µ
                showNotification(t.successMessage, 'success');
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                resetForm();
                
                // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –≤–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 3000);
                
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:", error);
                showNotification('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.', 'error');
                
                // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤ localStorage –∫–∞–∫ —Ä–µ–∑–µ—Ä–≤
                saveToLocalStorage(formData);
                
            } finally {
                // –í–æ—Å—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É
                submitBtn.disabled = false;
                submitBtn.innerHTML = `<i class="fas fa-paper-plane"></i> <span id="submit-button">${t.submitButton}</span>`;
            }
        }

        // === –û–¢–ü–†–ê–í–ö–ê –í TELEGRAM ===
        async function sendToTelegram(data) {
            const t = translations[data.language];
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            const message = `
üìã *–ù–û–í–ê–Ø –ó–ê–ü–ò–°–¨ –ò–ó –ú–ò–ù–ò–ê–ü–ü*

üë§ *–ò–º—è:* ${data.name}
üìû *–¢–µ–ª–µ—Ñ–æ–Ω:* ${data.phone}
üöó *–ê–≤—Ç–æ:* ${data.car}
üõ† *–£—Å–ª—É–≥–∞:* ${data.serviceText}
üìÖ *–î–∞—Ç–∞:* ${data.date}
‚è∞ *–í—Ä–µ–º—è:* ${data.time}
üåê *–Ø–∑—ã–∫:* ${data.language.toUpperCase()}
üïê *–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:* ${new Date().toLocaleString()}
            `.trim();
            
            console.log("üì® –°–æ–æ–±—â–µ–Ω–∏–µ –¥–ª—è Telegram:", message);
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –∑–∞–ø—Ä–æ—Å
            const response = await fetch(`https://api.telegram.org/bot${CONFIG.telegram.botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: CONFIG.telegram.chatId,
                    text: message,
                    parse_mode: 'Markdown'
                })
            });
            
            const result = await response.json();
            console.log("üì© –û—Ç–≤–µ—Ç Telegram:", result);
            
            if (!result.ok) {
                throw new Error(result.description || '–û—à–∏–±–∫–∞ Telegram');
            }
            
            return result;
        }

        // === –î–û–ü–û–õ–ù–ò–¢–ï–õ–¨–ù–´–ï –§–£–ù–ö–¶–ò–ò ===
        function resetForm() {
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('car').value = '';
            document.getElementById('service').selectedIndex = 0;
            selectedTime = null;
            document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('selected'));
        }

        function saveToLocalStorage(data) {
            try {
                const bookings = JSON.parse(localStorage.getItem('sbremonts_bookings') || '[]');
                data.id = Date.now();
                data.savedAt = new Date().toISOString();
                bookings.push(data);
                localStorage.setItem('sbremonts_bookings', JSON.stringify(bookings));
                console.log("üíæ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ –≤ localStorage:", data);
            } catch (error) {
                console.error("‚ùå –û—à–∏–±–∫–∞ localStorage:", error);
            }
        }

        // === –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ===
        document.addEventListener('DOMContentLoaded', function() {
            console.log("üöÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è —Ñ–æ—Ä–º—ã –∑–∞–ø–∏—Å–∏...");
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–∞—Ç—É (–∑–∞–≤—Ç—Ä–∞)
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowStr = tomorrow.toISOString().split('T')[0];
            
            const dateInput = document.getElementById('date');
            dateInput.min = tomorrowStr;
            dateInput.value = tomorrowStr;
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —è–∑—ã–∫
            const savedLang = localStorage.getItem('sbremonts_lang') || 'ru';
            changeLanguage(savedLang);
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–Ω—è—Ç–æ–µ –≤—Ä–µ–º—è –¥–ª—è –∑–∞–≤—Ç—Ä–∞—à–Ω–µ–π –¥–∞—Ç—ã
            loadBookedTimes(tomorrowStr);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∏–∑–º–µ–Ω–µ–Ω–∏—è –¥–∞—Ç—ã
            dateInput.addEventListener('change', function() {
                loadBookedTimes(this.value);
                selectedTime = null; // –°–±—Ä–∞—Å—ã–≤–∞–µ–º –≤—ã–±—Ä–∞–Ω–Ω–æ–µ –≤—Ä–µ–º—è
                document.querySelectorAll('.time-btn').forEach(btn => btn.classList.remove('selected'));
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —è–∑—ã–∫–∞
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const lang = this.dataset.lang;
                    changeLanguage(lang);
                    
                    // –ü–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ–º –∑–∞–Ω—è—Ç–æ–µ –≤—Ä–µ–º—è –¥–ª—è —Ç–µ–∫—É—â–µ–π –¥–∞—Ç—ã
                    loadBookedTimes(document.getElementById('date').value);
                });
            });
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏
            document.getElementById('submitButton').addEventListener('click', submitForm);
            
            // Telegram Web App
            if (typeof Telegram !== 'undefined' && Telegram.WebApp) {
                console.log("‚úÖ –û—Ç–∫—Ä—ã—Ç–æ –≤ Telegram Web App");
                const tg = Telegram.WebApp;
                
                tg.expand();
                tg.enableClosingConfirmation();
                
                tg.BackButton.show();
                tg.BackButton.onClick(() => {
                    window.location.href = 'index.html';
                });
                
                // –ê–≤—Ç–æ–∑–∞–ø–æ–ª–Ω–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = tg.initDataUnsafe?.user;
                if (user) {
                    document.getElementById('name').value = user.first_name || '';
                    if (user.last_name) {
                        document.getElementById('name').value += ' ' + user.last_name;
                    }
                }
            }
            
            console.log("‚úÖ –§–æ—Ä–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é");
        });
    </script>
