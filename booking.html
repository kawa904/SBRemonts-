        .time-btn {

        let currentLang = 'ru';
        let selectedTime = null;

        // –°–º–µ–Ω–∞ —è–∑—ã–∫–∞
        function changeLanguage(lang) {
            currentLang = lang;
            const t = bookingTranslations[lang];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.lang === lang) {
                    btn.classList.add('active');
                }
            });
            
            // –û–±–Ω–æ–≤–ª—è–µ–º —Ç–µ–∫—Å—Ç—ã
            document.getElementById('page-title').textContent = t.pageTitle;
            document.getElementById('page-subtitle').textContent = t.pageSubtitle;
            document.getElementById('service-label').textContent = t.serviceLabel;
            document.getElementById('service-placeholder').textContent = t.servicePlaceholder;
            document.getElementById('service-option1').textContent = t.serviceOption1;
            document.getElementById('service-option2').textContent = t.serviceOption2;
            document.getElementById('service-option3').textContent = t.serviceOption3;
            document.getElementById('service-option4').textContent = t.serviceOption4;
            document.getElementById('service-option5').textContent = t.serviceOption5;

            document.getElementById('phone-label').textContent = t.phoneLabel;

            document.getElementById('submit-button').textContent = t.submitButton;
            document.getElementById('loading-text').textContent = t.loadingText;
            document.getElementById('success-title').textContent = t.successTitle;
            document.getElementById('success-text').textContent = t.successText;
            
            localStorage.setItem('sbremonts_lang', lang);
            
            // –ï—Å–ª–∏ –≤ Telegram, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –æ —Å–º–µ–Ω–µ —è–∑—ã–∫–∞
            if (tg) {
                tg.sendData(JSON.stringify({ action: 'set_language', lang: lang }));
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤
        function generateTimeSlots() {
            const timeSlots = bookingTranslations[currentLang].timeSlots;
            const container = document.getElementById('timeSlots');
            container.innerHTML = '';
            
            timeSlots.forEach(time => {
                const btn = document.createElement('div');
                btn.className = 'time-btn';
                btn.textContent = time;
                btn.onclick = function() {
                    document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedTime = time;
                };
                container.appendChild(btn);
            });
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –æ—à–∏–±–∫—É
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å –∑–∞–≥—Ä—É–∑–∫—É
        function showLoading() {
            document.getElementById('bookingForm').style.display = 'none';
            document.getElementById('loading').style.display = 'block';
            document.getElementById('submitBtn').disabled = true;
        }

        // –ü–æ–∫–∞–∑–∞—Ç—å —É—Å–ø–µ—Ö
        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('successMessage').style.display = 'block';
        }

        // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
        function resetForm() {
            document.getElementById('bookingForm').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
            document.getElementById('submitBtn').disabled = false;
            
            // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
            document.getElementById('service').value = '';
            document.getElementById('date').value = '';
            document.getElementById('name').value = '';
            document.getElementById('phone').value = '';
            document.getElementById('car').value = '';
            document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
            selectedTime = null;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ä–º—ã
        async function submitBooking() {
            const t = bookingTranslations[currentLang];
            const service = document.getElementById('service').value;
            const date = document.getElementById('date').value;
            const name = document.getElementById('name').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const car = document.getElementById('car').value.trim();
            
            // –í–∞–ª–∏–¥–∞—Ü–∏—è
            if (!service || !date || !selectedTime || !name || !phone || !car) {
                showError(t.errorMessage);
                return;
            }
            
            if (phone.length < 5) {
                showError("–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞");
                return;
            }
            
            // –ü–æ–ª—É—á–∞–µ–º –Ω–∞–∑–≤–∞–Ω–∏–µ —É—Å–ª—É–≥–∏
            const serviceName = document.getElementById('service').options[document.getElementById('service').selectedIndex].text;
            
            // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
            const bookingData = {
                action: 'web_booking',
                lang: currentLang,
                data: {
                    service: service,
                    service_name: serviceName,
                    date: date,
                    time: selectedTime,
                    name: name,
                    phone: phone,
                    car: car,
                    timestamp: new Date().toISOString()
                }
            };
            
            showLoading();
            
            // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram –±–æ—Ç–∞ —á–µ—Ä–µ–∑ WebApp
            if (tg) {
                try {
                    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –±–æ—Ç—É
                    tg.sendData(JSON.stringify(bookingData));
                    
                    // –ñ–¥–µ–º 2 —Å–µ–∫—É–Ω–¥—ã –∏ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —É—Å–ø–µ—Ö

                        showSuccess();
                        
                        // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã –∑–∞–∫—Ä—ã–≤–∞–µ–º –∏–ª–∏ –≤–æ–∑–≤—Ä–∞—â–∞–µ–º—Å—è
                        setTimeout(() => {
                            if (tg) {

                            } else {

                            }
                        }, 3000);
                    }, 2000);
                    
                } catch (error) {
                    console.error('–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏:', error);
                    showError("–û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –µ—â–µ —Ä–∞–∑.");
                    document.getElementById('bookingForm').style.display = 'block';
                    document.getElementById('loading').style.display = 'none';
                    document.getElementById('submitBtn').disabled = false;
                }
            } else {
                // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, —ç–º—É–ª–∏—Ä—É–µ–º —É—Å–ø–µ—à–Ω—É—é –æ—Ç–ø—Ä–∞–≤–∫—É
                setTimeout(() => {
                    showSuccess();
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –¥–µ—Ç–∞–ª–∏
                    const details = 
                        `${t.serviceLabel} ${serviceName}\n` +
                        `${t.dateLabel} ${date}\n` +
                        `${t.timeLabel} ${selectedTime}\n` +
                        `${t.nameLabel} ${name}\n` +
                        `${t.phoneLabel} ${phone}\n` +
                        `${t.carLabel} ${car}`;
                    
                    console.log('–ó–∞–ø–∏—Å—å –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–∞:', details);
                    
                    // –ß–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã —Å–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–æ—Ä–º—É
                    setTimeout(() => {
                        resetForm();
                    }, 3000);
                }, 2000);
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –º–∏–Ω–∏–º–∞–ª—å–Ω—É—é –¥–∞—Ç—É
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').min = today;
            document.getElementById('date').value = today;
            
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –≤ Telegram –ª–∏ –º—ã
            if (typeof Telegram !== 'undefined') {
                tg = Telegram.WebApp;
                
                // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω
                tg.expand();
                tg.ready();
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥"
                const backBtn = document.getElementById('backBtn');
                backBtn.onclick = function() {
                    tg.close();
                };
                
                // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ—Ç–ø—Ä–∞–≤–∫–∏
                document.getElementById('submitBtn').onclick = submitBooking;
                
                // –°–ª—É—à–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è –æ—Ç –±–æ—Ç–∞ (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
                tg.onEvent('messageSent', function(data) {
                    console.log('–°–æ–æ–±—â–µ–Ω–∏–µ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ:', data);
                });
            } else {
                // –ï—Å–ª–∏ –Ω–µ –≤ Telegram, –æ–±—ã—á–Ω–∞—è –æ–±—Ä–∞–±–æ—Ç–∫–∞
                document.getElementById('submitBtn').onclick = submitBooking;
                document.getElementById('backBtn').onclick = function() {
                    window.history.back();
                };
            }
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —è–∑—ã–∫
            const savedLang = localStorage.getItem('sbremonts_lang') || 'ru';
            changeLanguage(savedLang);
            generateTimeSlots();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–Ω–æ–ø–æ–∫ —è–∑—ã–∫–∞
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    changeLanguage(this.dataset.lang);
                    generateTimeSlots();
                });
            });
        });
    </script>
