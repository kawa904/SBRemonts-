        // –ü–æ–ª—É—á–µ–Ω–∏–µ –∑–∞–Ω—è—Ç—ã—Ö –≤—Ä–µ–º–µ–Ω —Å API
        async function getBookedTimes(date) {

                // –í–∞—Ä–∏–∞–Ω—Ç 2: –í–∞—à —Å–æ–±—Å—Ç–≤–µ–Ω–Ω—ã–π API
                else if (API_CONFIG.mode === 'api' && API_CONFIG.API_URL) {
                    const response = await fetch(`${API_CONFIG.API_URL}/booked-times/${date}`);
                    const data = await response.json();

                else {

                    // –í —Ä–µ–∞–ª—å–Ω–æ–º –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–∏ —ç—Ç–æ –¥–æ–ª–∂–Ω–æ –ø—Ä–∏—Ö–æ–¥–∏—Ç—å —Å —Å–µ—Ä–≤–µ—Ä–∞
                    const allTimes = bookingTranslations[currentLang].timeSlots;
                    const randomBooked = allTimes.filter(() => Math.random() > 0.7);
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–ª—è –ø–æ—Å–ª–µ–¥—É—é—â–µ–π –ø—Ä–æ–≤–µ—Ä–∫–∏
                    bookedTimes = randomBooked;
                    
                    return randomBooked;
                }
                
            } catch (error) {

                return [];
            }
        }

        // –†–µ–Ω–¥–µ—Ä–∏–Ω–≥ –≤—Ä–µ–º–µ–Ω–Ω—ã—Ö —Å–ª–æ—Ç–æ–≤
        function renderTimeSlots(availableTimes, bookedTimes) {
            const container = document.getElementById('timeSlots');
            const t = bookingTranslations[currentLang];
            container.innerHTML = '';
            
            availableTimes.forEach(time => {
                const isBooked = bookedTimes.includes(time);
                const btn = document.createElement('div');
                btn.className = `time-btn ${isBooked ? 'booked' : ''}`;
                btn.textContent = time;
                
                if (!isBooked) {
                    btn.onclick = function() {
                        document.querySelectorAll('.time-btn').forEach(b => b.classList.remove('selected'));
                        this.classList.add('selected');
                        selectedTime = time;
                        document.getElementById('noTimesMessage').style.display = 'none';
                    };
                } else {
                    btn.title = t.timeBooked;
                }
                
                container.appendChild(btn);
            });
            
            // –ï—Å–ª–∏ –Ω–µ—Ç –≤—Ä–µ–º–µ–Ω, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
            if (availableTimes.length === 0) {
                const message = document.createElement('div');
                message.className = 'no-times-message';
                message.innerHTML = `<i class="fas fa-calendar-times"></i> ${t.noTimes}`;
                message.style.cssText = 'text-align: center; padding: 20px; color: var(--danger);';

            }

        // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ –≤—Ä–µ–º–µ–Ω
        function generateFallbackTimeSlots() {
            const t = bookingTranslations[currentLang];

            });
            
            document.getElementById('timeStatus').textContent = '–ò—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ';
            showStatus('–ó–∞–≥—Ä—É–∂–µ–Ω–æ —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–æ–µ —Ä–∞—Å–ø–∏—Å–∞–Ω–∏–µ', 'info');

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –≤—Ä–µ–º–µ–Ω–∏ –ø–µ—Ä–µ–¥ –æ—Ç–ø—Ä–∞–≤–∫–æ–π
        async function checkTimeAvailability(date, time) {

                const bookedTimes = await getBookedTimes(date);
                
                if (bookedTimes.includes(time)) {
                    showStatus(t.timeUnavailable, 'error');
                    return false;
                }
                
                showStatus(t.timeAvailable, 'success');
                return true;
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–æ–≤–µ—Ä–∫–∏ –≤—Ä–µ–º–µ–Ω–∏:', error);
                showStatus('–ù–µ —É–¥–∞–ª–æ—Å—å –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç—å', 'error');
                return true; // –†–∞–∑—Ä–µ—à–∞–µ–º –∑–∞–ø–∏—Å—å –ø—Ä–∏ –æ—à–∏–±–∫–µ
            }
        }

                resetForm();
                
                // –í–æ–∑–≤—Ä–∞—â–∞–µ–º –Ω–∞ –≥–ª–∞–≤–Ω—É—é —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
                setTimeout(() => {

            } catch (error) {

                alert('‚ö†Ô∏è –û—à–∏–±–∫–∞ –æ—Ç–ø—Ä–∞–≤–∫–∏.\n\n–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–∑–≤–æ–Ω–∏—Ç–µ –Ω–∞–º –¥–ª—è –∑–∞–ø–∏—Å–∏:\nüìû +371 249 07171');

            } finally {

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤ Telegram

                const message = `üìã *–ù–û–í–ê–Ø –ó–ê–ü–ò–°–¨ –ò–ó –ú–ò–ù–ò–ê–ü–ü* #${bookingData.booking_id}\n\n` +

                               `üöó *–ê–≤—Ç–æ:* ${bookingData.car}\n` +

                // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram —á–µ—Ä–µ–∑ Bot API
                const telegramResponse = await fetch(`https://api.telegram.org/bot${TELEGRAM_CONFIG.BOT_TOKEN}/sendMessage`, {

        // –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ –≤ localStorage –∫–∞–∫ —Ä–µ–∑–µ—Ä–≤–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç

            // –ê–≤—Ç–æ—Ñ–æ–∫—É—Å –Ω–∞ –ø–µ—Ä–≤–æ–µ –ø–æ–ª–µ

            console.log("‚úÖ –§–æ—Ä–º–∞ –≥–æ—Ç–æ–≤–∞ –∫ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—é");
        });
    </script>
